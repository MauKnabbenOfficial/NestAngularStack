<mat-toolbar color="primary">
  <span>{{ isEditMode ? 'Editar Curso' : 'Novo Curso' }}</span>
</mat-toolbar>

<div class="container">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Dados do Curso</mat-card-title>
      <mat-card-subtitle>Preencha as informações abaixo</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" class="form-container">
        <mat-form-field appearance="fill">
          <mat-label>Título</mat-label>
          <input matInput formControlName="title" placeholder="Ex: Nome do Curso" required />
          @if (form.get('title')?.invalid && form.get('title')?.touched) {
          <mat-error>O título é obrigatório.</mat-error>
          }
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-stroked-button color="warn" (click)="cancel()">Cancelar</button>
      <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid">
        Salvar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
