<div>
  <mat-toolbar color="primary" class="toolbar">
    <a mat-raised-button color="accent" routerLink="/courses/new">
      <mat-icon>menu_book</mat-icon>
      Novo Curso
    </a>
  </mat-toolbar>

  <div class="container">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>Cursos</mat-card-title>
        <mat-card-subtitle>Lista atual</mat-card-subtitle>
      </mat-card-header>

      <mat-divider></mat-divider>

      <mat-card-content>
        @for (item of courses; track item.id) {
        <mat-list>
          <mat-list-item>
            <mat-icon matListItemIcon>menu_book</mat-icon>
            <div matListItemTitle>{{ item.id }}</div>
            <div matListItemLine>{{ item.title }}</div>
          </mat-list-item>
        </mat-list>
        } @empty {
        <mat-card appearance="outlined" class="empty">
          <mat-card-content>Nenhum curso cadastrado.</mat-card-content>
        </mat-card>
        }
      </mat-card-content>
    </mat-card>
  </div>
</div>
