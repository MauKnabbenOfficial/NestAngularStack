<div>
  <mat-toolbar color="primary" class="toolbar">
    <a mat-raised-button color="accent" routerLink="/users/new">
      <mat-icon>person_add</mat-icon>
      Novo Usuário
    </a>
  </mat-toolbar>

  <div class="container">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>Usuários</mat-card-title>
        <mat-card-subtitle>Lista atual</mat-card-subtitle>
      </mat-card-header>

      <mat-divider></mat-divider>

      <mat-card-content>
        <mat-list>
          @for (user of users; track user.id) {
          <mat-list-item>
            <mat-icon matListItemIcon>person</mat-icon>
            <div matListItemTitle>{{ user.name }}</div>
            <div matListItemLine>{{ user.email }}</div>

            <!-- matListItemMeta: diretiva do Angular Material para colocar conteúdo no final de um item da lista -->
            <div matListItemMeta class="list-actions">
              <a
                mat-icon-button
                color="primary"
                [routerLink]="['/users', user.id, 'edit']"
                aria-label="Editar usuário"
              >
                <mat-icon>edit</mat-icon>
              </a>
              <button
                mat-icon-button
                color="warn"
                (click)="deleteUser(user.id, user.name)"
                aria-label="Excluir usuário"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </mat-list-item>
          } @empty {
          <mat-card appearance="outlined" class="empty">
            <mat-card-content>Nenhum usuário cadastrado.</mat-card-content>
          </mat-card>
          }
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
